name: Daily Streak Maintenance

on:
  # Trigger the workflow every day at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    # Grant GITHUB_TOKEN the permissions required to make a git push
    permissions:
      contents: write

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Modify a file to trigger a commit
        run: |
          # Append the current date and time to a file called 'streak.txt'
          # This creates a change every time the action runs
          echo "$(date '+%Y-%m-%d %H:%M:%S') - Keeping the streak alive!" >> streak.txt

      - name: Commit and push changes
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add streak.txt
          # Use || true to prevent the workflow from failing if no changes are detected
          git commit -m "Automated daily commit [skip ci]" || true
          git push
